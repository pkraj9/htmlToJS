<template>
    <lightning-card title="Patient Info Component" icon-name="custom:custom56">

        <template if:true={booleanflagvalue}>
                <lightning-input type="text" label="Enter First Name of Patient"></lightning-input>
                <lightning-input type="text" label="Enter Last Name of Patient"></lightning-input>
                <lightning-input type="text" label="Enter Mobile no of Patient"></lightning-input>
                <lightning-input type="text" label="Enter Email of Patient"></lightning-input>
                <lightning-input type="text" label="Enter City of Patient"></lightning-input>

             <lightning-button label="Hide Form" onclick={hideformHandler}></lightning-button>    
        </template>

        <template if:false={booleanflagvalue}>

            <lightning-button label="Show Form" onclick={showformHandler}></lightning-button> 
        </template>


    </lightning-card>
</template>
