<template>
    <lightning-card title="Time Counter Widget" icon-name="custom:custom22">

        <div style="font-size: 20px;text-align:center;">{timevalue}</div>
        <br><br><br>

        <template if:true={showStartBtn}>
            <lightning-button label="Start" variant="Success" onclick={startHandler} style="margin-left: 145px;">
            </lightning-button>
        </template>

        <template if:false={showStartBtn}>
            <lightning-button label="Stop" variant="Destructive" onclick={stopHandler} style="margin-left: 145px;">
            </lightning-button>
        </template>

        <lightning-button label="Reset" variant="brand" onclick={resetHandler} style="margin-left: 10px;">

        </lightning-button>
    
    
    
    
    </lightning-card>
</template>
