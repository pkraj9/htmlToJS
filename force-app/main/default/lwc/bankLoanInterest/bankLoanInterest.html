<template>
    <lightning-card title="Bank Loan Interest Calculator" icon-name="custom:custom21">

        <lightning-input type="number" label="Enter Principal Amt :" onchange={principalChangeHandler}></lightning-input>
        <lightning-input type="number" label="Enter Years :" onchange={durationChangeHandler}></lightning-input>
        <lightning-input type="number" label="Enter ROI :" onchange={rateChangeHandler}></lightning-input>

        <br><br>
        <lightning-button label="Calculate Interest" icon-position="center" onclick={calculateLoanAmountHandler} variant="success"></lightning-button>
        <br><br>
        <lightning-formatted-text value={loanResult}></lightning-formatted-text>

    </lightning-card>
</template>
